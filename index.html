<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>stats-preview-card</title>
</head>
<body>
    <div class="container">
        <div class="img-gradient">
            <!-- <img src="/images/image-header-desktop.jpg" /> -->
        </div>
        <div class="stats-preview">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="para">Discover the benefits of data analytics and make
             better decisions regarding revenue, customer experience, and
              overall efficiency.</p>
            <div class="stats">
                <div class="stat">
                    <p  class="stat-first">10k+ </p>
                    <p class="stat-second">companies</p>
                </div>
                <div class="stat">
                    <p class="stat-first">314  </p>
                    <p  class="stat-second">templates </p>
                </div>
                <div class="stat">
                    <p class="stat-first"> 12m+ </p>
                    <p class="stat-second">queries </p>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
